<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Listagem</title></h:head>
	<h:body>
		<p:link outcome="index" value="voltar"/>
	   	<p:dataTable value="#{jogadaBean.listaJogada}" var="jogada">
	   		<p:column headerText="Jogador 1"><p:outputLabel value="#{jogada.jogador1}"/></p:column>
	   		<p:column headerText="Jogador 2"><p:outputLabel value="#{jogada.jogador2}"/></p:column>
	   		<p:column headerText="Editar"><p:commandButton action="#{jogadaBean.editar}" value="Editar" styleClass="ui-button-warning" /></p:column>
	   		<p:column headerText="Excluir"><p:commandButton action="#{jogadaBean.excluir(jogada.id)}" value="Excluir" styleClass="ui-button-danger" /></p:column>
	   	</p:dataTable>
   	</h:body>
</html>
