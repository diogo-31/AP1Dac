<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Players</title></h:head>
	<h:body>
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true">
            	<p:autoUpdate/>
        	</p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel value="Jogador 1" for="jogador1"/>
				<p:inputText value="#{jogadaBean.jogada.jogador1}" id="jogador1"/>
				
				<p:outputLabel value="Jogador 2" for="jogador2"/>
				<p:inputText value="#{jogadaBean.jogada.jogador2}" id="jogador2"/>

				<p:commandButton value="Salvar" action="#{jogadaBean.salvar}"/>
				<p:link outcome="listagem" value="Listar"/>
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
